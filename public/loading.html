<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- fontawesome CDN -->
  <link href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" rel="stylesheet" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
  <!-- bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <!-- google font CDN -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/style.css">
  <title>Competitor Analysis Dashboard | Loading</title>
</head>

<body style="font-family: 'Montserrat', sans-serif;">

  <!-- navbar -->
  <header class="nav navbar-expand-md navbar-light">
    <button class="navbar-toggler ms-auto mb-2 bg-light" type="button" data-toggle="collapse" data-target="#dash_nav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="dash_nav">
      <div class="container-fluid">
        <div class="row">

          <!-- sidebar -->
          <div class="col-xl-2 col-md-3 sidebar fixed-to-top">
            <a href="overview.html" class="navbar-brand text-light text-center d-block mx-auto py-3 mb-4 bottom-border">Competitor's<br>Analysis</a>

            <div class="text-center">
              <img src="./images/users/defaultUser.jpg" class="rounded-circle" height="80px" width="80px" alt="User Image">
              <p href="#" class="text-light pt-2">@UserName</p>
            </div>

            <div class="text-center bottom-border">
              <div class="pb-3">
                <button class="btn btn-sm btn-outline-light">
                  <i class="text-danger fal fa-user pe-1"></i>View Profile
                </button>
              </div>
              <div class="pb-3">
                <button class="btn btn-sm btn-outline-light">
                  <i class="text-danger fal fa-sign-out-alt pe-1"></i>Logout
                </button>
              </div>
            </div>
            
            <ul class="navbar-nav flex-column mt-3"><!-- <i class="fas fa-home fa-lg pe-2 text-light"></i> -->
              <li class="nav-item text-center">
                <a href="#" class="nav-link sidebar-link text-light p-3 mb-1">Overview</a>
              </li>
              <li class="nav-item text-center">
                <a href="#" class="nav-link sidebar-link text-light p-3 mb-1">Compare Metrics</a>
              </li>
              <li class="nav-item text-center">
                <a href="#" class="nav-link sidebar-link text-light p-3 mb-1">Compare Keyword</a>
              </li>
              <li class="nav-item text-center">
                <a href="#" class="nav-link sidebar-link text-light p-3 mb-1">Feedback</a>
              </li>
            </ul>
          </div>
          <!-- end of sidebar -->

          <!-- top-nav -->
          <nav class="col-xl-10 col-md-9 ms-auto bg-white fixed-to-top top-navbar border-bottom py-4"><!-- py-4 -->
            <div class="row align-items-center">
              <div class="col text-center">
                <h4 class="text-dark text-uppercase mb-0">Overview</h4>
              </div>
            </div>
          </nav>
          <!-- end of top-nav -->

        </div>
      </div>
    </div>
  </header>
  <!-- end of navbar -->

  <!-- main card -->
  <section class="overview-pad container-fluid">
    <div class="card">
      <div class="row">
        <div class="col-xl-10 col-md-9 ms-auto ps-0">
          <!--tabs -->
          <div class="card-body card-bg py-0 ps-2 pe-0">

            <div class="tab-content p-4 custom-border" style="min-height: 35rem;">
              <div class="tab-pane fade show active">
                <!-- first row of card body -->
                <div class="row my-3 justify-content-around">
                  <div class="col-12 p-2">
                    <!-- <p>Please wait while we gather information.</p>
                    <p>This only happens once so, Hold Tight!</p> -->
                    <div class="error" style="padding-top: 75px; margin-bottom: 40px">
                      <div class="error__title">
                        <h2 class="heading-secondary heading-secondary--error">
                          Please wait while we gather information for you...
                        </h2>
                      </div>
                      <div class="error__msg">This won't take long and only happens once.</div>
                    </div>
                    <!-- <div class="card card-common">
                      <div class="card-body">
                        <div class="text-center">
                          <h2>#96,480</h2>
                        </div>
                      </div>
                      <div class="card-footer text-center text-secondary">
                        <span>Overall Alexa Rank</span>
                      </div>
                    </div> -->
                  </div>
                </div>
                <!-- end of first row of card body -->

              </div>
            </div>
            
          </div> 
          <!--end of card-body -->

          <!-- footer -->
          <footer class="row py-0 px-sm-0 px-2">
            <div class="row border-top align-items-center py-2 card-no-bg">
              <div class="col-md-5 col-4 offset-1">
                <p class="text-monospace m-0"><i class="far fa-copyright"></i>
                  <span id="year"></span> By Pratik Karki</p> 
              </div>
              <div class="col-xl-3 col-lg-4 col-md-5 col-sm-5 col-6 ms-auto">
                <blockquote class="blockquote m-0">
                  <p class="text-secondary ps-4"><small>Powered By:</small></p>
                  <div class="blockquote-footer">
                    <cite title="Source Title"><small>Spyfu, Inc.</small></cite>
                  </div>
                  <div class="blockquote-footer">
                    <cite title="Source Title"><small>Alexa Internet, Inc.</small></cite>
                  </div>
                </blockquote>
              </div>
            </div>
          </footer>
          <!-- end of footer -->
        </div>
        <!-- end of col-xl-10 col-md-9 ms-auto -->
      </div >
      <!-- end of row -->
    </div> 
    <!-- end of card -->
  </section>
  <!-- end of main card -->

  <!-- chart.js CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js" integrity="sha512-d9xgZrVZpmmQlfonhQUvTR7lMPtO7NkZMkA0ABN3PHCbKA5nqylQ/yWlFAyY6hYgdF1Qh6nYiuADWwKB4C2WSw==" crossorigin="anonymous"></script>
  <!-- jquery CDN -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <!-- popper.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
  <!-- bootstrap JS CDN -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  
  <script>
    // Get current year for the copyright
    $('#year').text(new Date().getFullYear());
  </script>

  <script src="../public/js/charts.js"></script>

</body>

</html>
